<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">

    <div th:replace="~{base :: titulo('Recarga de celular')}"></div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-secondary mb-3" th:href="@{/home}" role="button">Voltar</a>
    </div>

    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-body">
                    <p class="fs-4">Qual é o número do celular?</p>
                    <form th:object="${recargaCelularDto}" th:action="@{/recargaCelular/validarNumero}" method="post">
                        <input th:field="*{numero}" th:errorclass="is-invalid" type="tel" class="form-control"
                               aria-describedby="telHelp" placeholder="85-98456-7890" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}"
                               maxlength="13">
                        <div id="telHelp" class="form-text">Insira o número com o padrão descrito.</div>
                        <div class="invalid-feedback" th:errors="*{numero}"></div>
                        <button type="submit" class="btn btn-success mt-3">Enviar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${errorTelefone != null}">
        <div class="row mt-4 ">
            <div class="alert alert-danger col-4" role="alert" th:text="${errorTelefone}"></div>
        </div>
    </div>

</div>

</body>
</html>
