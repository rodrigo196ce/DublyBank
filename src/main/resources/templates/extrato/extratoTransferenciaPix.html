<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

    <div class="container">
        <div th:replace="~{base :: titulo('Extrato')}"></div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-secondary mb-3" th:href="@{/home}" role="button">Voltar</a>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="alert alert-success" role="alert">
                    Transferência realizada com sucesso.
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Dados</h5>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p class="fst-normal">Valor</p>
                                <p class="fw-light" th:text="${#numbers.formatCurrency(valor)}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Data</p>
                                <p class="fw-light" th:text="${#temporals
                                .format(data,'dd/MM/yyyy')}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Tipo de transferência</p>
                                <p class="fw-light">Pix</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Origem</h5>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p class="fst-normal">Nome</p>
                                <p class="fw-light" th:text="${user.nome}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Agência</p>
                                <p class="fw-light" th:text="${user.conta.agencia}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Conta</p>
                                <p class="fw-light" th:text="${user.conta.conta}"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="card">
                    <h5 class="card-header">Destino</h5>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">
                                <p class="fst-normal">Nome</p>
                                <p class="fw-light" th:text="${userDestinatario.nome}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Agência</p>
                                <p class="fw-light" th:text="${userDestinatario.conta.agencia}"></p>
                            </li>
                            <li class="list-group-item">
                                <p class="fst-normal">Conta</p>
                                <p class="fw-light" th:text="${userDestinatario.conta.conta}"></p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
