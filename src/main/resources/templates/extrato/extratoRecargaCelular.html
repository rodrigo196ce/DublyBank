<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>
<div th:replace="~{base :: logo}"></div>

<div class="container">
    <div th:replace="~{base :: titulo('Recarga de celular')}"></div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a class="btn btn-outline-secondary mb-3" th:href="@{/home}" role="button">Inicio</a>
    </div>

    <div class="row">
        <div class="col-4">
            <div class="alert alert-success" role="alert">
                Recarga realizada com sucesso.
            </div>
            <div class="card">
                <h5 class="card-header">Dados</h5>
                <div class="card-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <p class="fst-normal">Valor da recarga</p>
                            <p class="fw-light" th:text="${#numbers.formatCurrency(recarga.valor)}"></p>
                        </li>
                        <li class="list-group-item">
                            <p class="fst-normal">Data</p>
                            <p class="fw-light" th:text="${#temporals
                                .format(recarga.data,'dd/MM/yyyy')}"></p>
                        </li>
                        <li class="list-group-item">
                            <p class="fst-normal">Telefone</p>
                            <p class="fw-light" th:text="${recarga.numero}"></p>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
