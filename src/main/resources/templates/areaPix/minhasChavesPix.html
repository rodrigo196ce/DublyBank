<!DOCTYPE html>
<html lang="en">
<head th:replace="~{base :: head}"></head>
<body>

    <div th:replace="~{base :: logo}"></div>

    <div class="container">

        <div th:replace="~{base :: titulo('Minhas Chaves')}"></div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a class="btn btn-outline-secondary mb-3" th:href="@{/areaPix/configurarPix}" role="button">Voltar</a>
        </div>

        <div th:if="${user.conta.chavePixCpfRegistrada != null || user.conta.chavePixEmailRegistrada != null ||
            user.conta.chavePixAleatoria != null}">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h5 class="card-header">Minhas chaves</h5>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item" th:if="${user.conta.chavePixCpfRegistrada != null}">
                                <p class="fst-normal">Cpf</p>
                                <p class="fw-light" th:text="${user.cpf}"></p>
                                <a col-4 class="btn btn-outline-danger mb-2"
                                   th:href="@{/areaPix/removerChave/(tipo='cpf')}"role="button">Remover</a>
                            </li>
                            <li class="list-group-item" th:if="${user.conta.chavePixEmailRegistrada != null}">
                                <p class="fst-normal">E-mail</p>
                                <p class="fw-light" th:text="${user.email}"></p>
                                <a col-4 class="btn btn-outline-danger mb-2"
                                   th:href="@{/areaPix/removerChave/(tipo='email')}"role="button">Remover</a>
                            </li>
                            <li class="list-group-item" th:if="${user.conta.chavePixAleatoria != null}">
                                <p class="fst-normal">Chave aleat√≥ria</p>
                                <p class="fw-light" th:text="${user.conta.chavePixAleatoria}"></p>
                                <a col-4 class="btn btn-outline-danger"
                                   th:href="@{/areaPix/removerChave/(tipo='chaveA')}"role="button">Remover</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div th:if="${mensagem != null}">
            <div class="row mt-4 ">
                <div class="alert alert-success col-4" role="alert" th:text="${mensagem}"></div>
            </div>
        </div>
        </div>
        <div th:if="${user.conta.chavePixCpfRegistrada == null && user.conta.chavePixEmailRegistrada == null &&
            user.conta.chavePixAleatoria==null}">
            <div class="row mt-4 ">
                <div class="alert alert-warning col-4" role="alert">
                    Nenhuma chave pix registrada.
                </div>
            </div>
        </div>
    </div>
</body>
</html>
